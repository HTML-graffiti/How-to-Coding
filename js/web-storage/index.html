<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" async>

  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'loading') {
    }

    else if (event.target.readyState === 'interactive') {
    }

    else if (event.target.readyState === 'complete') {
      titleH1 = document.querySelector('h1');
      titleH1.textContent = 'Web Storage API';
    }
  });

  </script>

  <script src="../../readme/index.js" async></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="../../readme/index.css" />
</head>
<body>

  <article class="readme">
    <aside id="contents"></aside>
    <section class="active cover">
      <form>
        <h1></h1>
        <p>
          <label for="bgcolor">Choose background color:</label>
          <select id="bgcolor"></select>
        </p>
        <p>
          <label for="bgcolor">Choose color:</label>
          <select id="color"></select>
        </p>
        <p>
          <label>
            Font Size
            <select id="fontSize">
              <option value="12px">Small</option>
              <option value="16px" selected>Medium</option>
              <option value="20px">Large</option>
            </select>
          </label>
        </p>
        <p>
          <label>Color Theme</label>
        </p>
        <section id="theme" class="radio">
          <input type="radio" name="theme" id="default" value="default">
          <label for="default">OS Default</label>
          <input type="radio" name="theme" id="light" value="light">
          <label for="light">Light</label>
          <input type="radio" name="theme" id="dark" value="dark">
          <label for="dark">Dark</label>
        </section>
      </form>
    </section>
  </article>

  <aside id="links"></aside>

  <script type="text/javascript">

  const newColorAll = document.querySelectorAll('h1, form');
  for (const newColor of newColorAll) {
    newColor.classList.add("color")
  }

  </script>

  <script src="script.js" defer></script>
  <script src="jscolor.js"></script>
</body>
</html>
